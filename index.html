<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <h3 id="msg"></h3>

            <div class="player-two-captured" id="pit0">
                <p></p>
            </div>

            <div class="pits">

                    </div>
                    <div class="pit" id="pit2">
                        <p></p>
                    </div>

                    </div>
                    <div class="pit" id="pit4">
                        <p></p>
                    </div>

                    </div>
                    <div class="pit" id="pit6">

                    </div>
                </div>

                <div class="pit-player-one">
                    <div class="pit" id="pit13">
                        <p></p>
                    </div>
                    <div class="pit" id="pit12">
                        <p></p>
                    </div>
                    <div class="pit" id="pit11">
                        <p></p>
                    </div>
                    <div class="pit" id="pit10">
                        <p></p>
                    </div>
                    <div class="pit" id="pit9">
                        <p></p>
                    </div>
                    <div class="pit" id="pit8">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="player-one-captured" id="pit7">
                <p></p>
            </div>
        </section>
        <button class="new-game-button">Reset Game</button>
    </main>

    <footer></footer>

</body>

</html>
